<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Mechanic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Find My Mechanic</h1>
        <p>Compare prices and find the best mechanic near you!</p>
    </header>

    <!-- Vehicle Selection -->
    <section id="vehicle-selection">
        <h2>Select Your Vehicle</h2>
        <select id="vehicle-type">
            <option value="">Select Type</option>
            <option value="car">Car</option>
            <option value="bike">Bike</option>
        </select>

        <select id="manufacturer">
            <option value="">Select Manufacturer</option>
            <option value="honda">Honda</option>
            <option value="hero">Hero</option>
            <option value="suzuki">Suzuki</option>
            <option value="tata">Tata Motors</option>
            <option value="toyota">Toyota</option>
        </select>

        <select id="vehicle-model">
            <option value="">Select Model</option>
        </select>
    </section>

    <!-- Filter Mechanics -->
    <section id="filter-section">
        <h2>Available Mechanics</h2>
        <input type="text" id="location" placeholder="Enter location (e.g., Mumbai)">
        <button onclick="filterMechanics()">Filter</button>
    </section>

    <!-- Mechanics List -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Service</th>
                <th>Price</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody id="mechanic-list">
            <!-- Mechanics Data will be added dynamically -->
        </tbody>
    </table>

    <!-- Register as Mechanic -->
    <section id="register">
        <h2>Are You a Mechanic?</h2>
        <input type="text" id="mech-name" placeholder="Enter Your Name">
        <input type="text" id="mech-location" placeholder="Enter Location">
        <input type="text" id="mech-service" placeholder="Enter Service">
        <input type="number" id="mech-price" placeholder="Enter Price">
        <input type="text" id="mech-contact" placeholder="Enter Contact">
        <button onclick="registerMechanic()">Register</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
