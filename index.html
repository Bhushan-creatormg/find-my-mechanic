<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find My Mechanic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="firebase.js"></script>
</head>
<body class="bg-white text-dark">
  <!-- Header -->
  <header class="bg-gold py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Find My Mechanic</h1>
      <a href="mechanic.html" class="btn btn-dark">Register as Mechanic</a>
    </div>
  </header>  <!-- Main Search Section -->  <section class="container mb-5">
    <h2 class="text-center mb-4">Need a Mechanic Fast?</h2>
    <form id="searchForm" class="row g-3">
      <div class="col-md-4">
        <label for="location" class="form-label">Enter Location</label>
        <input type="text" class="form-control" id="location" placeholder="e.g. Mumbai" required />
      </div>
      <div class="col-md-4">
        <label for="vehicleType" class="form-label">Vehicle Type</label>
        <select id="vehicleType" class="form-select" required>
          <option value="">Choose...</option>
          <option value="bike">Bike</option>
          <option value="car">Car</option>
          <option value="truck">Others</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="brand" class="form-label">Brand</label>
        <select id="brand" class="form-select" required>
          <option value="">Select Vehicle Type First</option>
        </select>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-gold px-4">Find Mechanic</button>
      </div>
    </form>
  </section>  <!-- Tips and How-To Section -->  <section class="bg-light py-5">
    <div class="container">
      <h3 class="mb-4 text-center">Vehicle Tips & How to Use</h3>
      <div class="row text-center">
        <div class="col-md-4 mb-3">
          <img src="img/oil.png" alt="Check Oil" class="mb-2" width="50">
          <p>Check engine oil regularly</p>
        </div>
        <div class="col-md-4 mb-3">
          <img src="img/location.png" alt="Location" class="mb-2" width="50">
          <p>Enter your correct location</p>
        </div>
        <div class="col-md-4 mb-3">
          <img src="img/chat.png" alt="Chatbot" class="mb-2" width="50">
          <p>Ask any questions using our chatbot</p>
        </div>
      </div>
    </div>
  </section>  <!-- Footer -->  <footer class="bg-gold text-center py-3 mt-4">
    <small>&copy; 2025 Find My Mechanic. All rights reserved.</small>
  </footer>  <!-- Chatbot -->  <div id="chatbot-icon" class="chatbot-icon">?</div>
  <div id="chatbot-container" class="chatbot-container d-none">
    <iframe src="chatbot.html" width="100%" height="400"></iframe>
  </div>  <script src="chatbot.js"></script>  <script>
    document.getElementById("vehicleType").addEventListener("change", function () {
      const type = this.value;
      const brand = document.getElementById("brand");
      brand.innerHTML = "";

      let brands = [];
      if (type === "bike") brands = ["Royal Enfield", "Bajaj", "TVS", "Hero", "Honda"];
      else if (type === "car") brands = ["Maruti", "Hyundai", "Tata", "Toyota", "Mahindra"];
      else if (type === "truck") brands = ["Truck", "Auto Rickshaw", "Tempo", "Eicher", "Others"];

      brand.innerHTML = brands.map(b => <option value="${b}">${b}</option>).join("");
    });
  </script></body>
</html>
