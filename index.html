<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Mechanic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginPage">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="loginUser()">Login</button>
    </div>

    <div id="mainPage" style="display: none;">
        <h1>Find My Mechanic</h1>
        <p>Get Quote & Compare prices to find the best mechanic near you!</p>

        <input type="text" id="searchBox" onkeyup="searchMechanics()" placeholder="Search by name or location...">
        <button onclick="fetchMechanics()">Refresh</button>

        <table id="mechanicTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Vehicle</th>
                    <th>Company</th>
                    <th>Model</th>
                    <th>Service</th>
                    <th>Price</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody id="mechanicTableBody">
                <!-- Mechanics Data Here -->
            </tbody>
        </table>

        <h2>Filters</h2>
        <select id="vehicleTypeFilter" onchange="updateCompanyDropdown()">
            <option value="">Select Vehicle Type</option>
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
        </select>

        <select id="companyFilter">
            <option value="">Select Company</option>
            <option value="Honda">Honda</option>
            <option value="Toyota">Toyota</option>
            <option value="Ford">Ford</option>
            <option value="Bajaj">Bajaj</option>
            <option value="Hero">Hero</option>
        </select>

        <input type="text" id="serviceFilter" placeholder="Enter Service (e.g., Oil Change)">
        <input type="number" id="priceFilter" placeholder="Max Price (â‚¹)">
        <button onclick="applyFilters()">Filter</button>

        <h2>Are You a Mechanic?</h2>
        <p>List your services and get customers easily!</p>
        <a href="https://docs.google.com/forms/...">
            <button class="register-btn">Register as Mechanic</button>
        </a>

        <button onclick="logoutUser()">Logout</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
