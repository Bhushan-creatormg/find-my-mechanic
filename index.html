<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Mechanic - Find Nearby Mechanics</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <header>
        <h1>Find My Mechanic</h1>
        <p>Find Trusted Mechanics Near You</p>
    </header>

    <section class="search-section">
        <input type="text" id="locationInput" placeholder="Enter your city">
        <select id="vehicleType" onchange="updateBrandOptions()">
            <option value="">Select Vehicle Type</option>
            <option value="bike">Bike</option>
            <option value="car">Car</option>
            <option value="truck">Truck</option>
            <option value="other">Others</option>
        </select>
        <select id="brandOptions">
            <option value="">Select Brand</option>
        </select>
        <input type="text" id="issueInput" placeholder="What issue are you facing?">
        <button onclick="filterMechanics()">Search</button>
    </section>

    <section class="card-container" id="mechanicCards"></section>

    <script src="script.js"></script>
</body>
</html>
