<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Mechanic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input, select, button {
            margin-top: 10px;
            padding: 8px;
        }
        button {
            cursor: pointer;
        }
        #logout {
            display: none;
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Find My Mechanic</h1>
    <p>Get Quotes & Compare prices to find the best mechanic near you!</p>

    <!-- Filters -->
    <h2>Filter Mechanics</h2>
    <label>Location:</label>
    <input type="text" id="locationFilter" placeholder="Enter location">

    <label>Vehicle Type:</label>
    <select id="vehicleTypeFilter" onchange="updateCompanyDropdown()">
        <option value="">Select</option>
        <option value="Car">Car</option>
        <option value="Bike">Bike</option>
    </select>

    <label>Car Company:</label>
    <select id="carCompanyFilter" style="display:none;">
        <option value="">Select</option>
        <option value="Maruti">Maruti</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Others">Others</option>
    </select>
    <input type="text" id="carCompanyOther" placeholder="Enter car company" style="display:none;">

    <label>Bike Company:</label>
    <select id="bikeCompanyFilter" style="display:none;">
        <option value="">Select</option>
        <option value="Honda">Honda</option>
        <option value="Bajaj">Bajaj</option>
        <option value="Others">Others</option>
    </select>
    <input type="text" id="bikeCompanyOther" placeholder="Enter bike company" style="display:none;">

    <label>Model:</label>
    <input type="text" id="modelFilter" placeholder="Enter model">

    <button onclick="applyFilters()">Apply Filters</button>

    <!-- Mechanics Listing -->
    <div id="mechanicSection">
        <h2>Available Mechanics</h2>
        <button onclick="fetchMechanics()">Refresh</button>

        <table id="mechanicTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Vehicle</th>
                    <th>Company</th>
                    <th>Model</th>
                    <th>Service</th>
                    <th>Price</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody id="mechanicTableBody">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <h2>Are You a Mechanic?</h2>
    <p>List your services on our platform and get customers easily!</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdBB9gADvYhi5VAhyGfufia13uAbzQSD_xksyzo69FSZTLzEQ/viewform?usp=pp_url">
        <button style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none;">Register as Mechanic</button>
    </a>

    <script src="script.js"></script>

</body>
</html>
