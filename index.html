<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find My Mechanic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Section -->
<header class="hero">
  <h1>Find My Mechanic</h1>
  <p>Connecting you with trusted mechanics nearby!</p>
</header>

<!-- Search Section -->
<section class="search-section">
  <h2>Find a Mechanic</h2>
  <div class="search-form">
    <input type="text" id="locationInput" placeholder="Enter your city">
    <select id="vehicleType" onchange="populateBrands()">
      <option value="">Select Vehicle Type</option>
      <option value="bike">Bike</option>
      <option value="car">Car</option>
      <option value="others">Others</option>
    </select>
    <select id="brandSelect">
      <option value="">Select Brand</option>
    </select>
    <button onclick="searchMechanics()">Search</button>
  </div>
</section>

<!-- Mechanic List -->
<section class="mechanic-list" id="mechanicList">
  <h2>Available Mechanics</h2>
  <div id="mechanicsContainer"></div>
</section>

<!-- Tips Section -->
<section class="tips-section">
  <h2>How It Works</h2>
  <p>1. Search by your location and vehicle type.</p>
  <p>2. View verified mechanics nearby.</p>
  <p>3. Book your mechanic easily!</p>
</section>

<!-- Registration Section -->
<section class="register-section">
  <h2>Register as a Mechanic</h2>
  <form id="mechanicForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="location" placeholder="City" required>
    <select id="vehicleSpecialty" required>
      <option value="">Specializes In</option>
      <option value="bike">Bike</option>
      <option value="car">Car</option>
      <option value="rickshaw">Rickshaw</option>
      <option value="truck">Truck</option>
    </select>
    <input type="file" id="photo" accept="image/*" required>
    <button type="submit">Register</button>
  </form>
</section>

<!-- Smart Chatbot -->
<div id="chatbot">
  <div id="chat-header">Ask Me Anything ðŸ¤–</div>
  <div id="chat-body"></div>
  <div id="chat-input">
    <input type="text" id="userInput" placeholder="Ask a question...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="brandData.js"></script>
<script src="script.js"></script>

</body>
</html>
