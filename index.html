<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Mechanic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Find My Mechanic</h1>
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display:none;">Logout</button>
    </header>

    <div class="container">
        <h2>Find a Mechanic Near You</h2>

        <label for="location">Enter Location:</label>
        <input type="text" id="location" placeholder="Enter city..." oninput="autoSuggestLocation()">
        <ul id="suggestions"></ul>

        <label for="vehicle-type">Select Vehicle Type:</label>
        <select id="vehicle-type">
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
            <option value="Truck">Truck</option>
            <option value="Others">Others</option>
        </select>

        <button onclick="findMechanics()">Search Mechanics</button>

        <h3>Available Mechanics:</h3>
        <ul id="mechanic-list"></ul>
    </div>

    <div class="container">
        <h2>Mechanic Registration</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="service-location">Location:</label>
        <input type="text" id="service-location" placeholder="Enter your service area">

        <label for="mechanic-type">Vehicle Type:</label>
        <select id="mechanic-type">
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
            <option value="Truck">Truck</option>
            <option value="Others">Others</option>
        </select>

        <button onclick="registerMechanic()">Register</button>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
