<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Mechanic - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p id="login-error" style="color: red; display: none;">Invalid credentials!</p>
    </div>

    <div id="main-content" style="display: none;">
        <h1>Find My Mechanic</h1>
        <p>Find the best mechanic for your vehicle!</p>

        <!-- Search & Filters -->
        <input type="text" id="searchBox" onkeyup="searchMechanics()" placeholder="Search by name or location...">
        <button onclick="fetchMechanics()">Refresh</button>

        <select id="vehicleTypeFilter" onchange="updateCompany()">
            <option value="">Select Vehicle Type</option>
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
        </select>

        <select id="carCompanyFilter" style="display: none;">
            <option value="">Select Car Company</option>
            <option value="Honda">Honda</option>
            <option value="Toyota">Toyota</option>
            <option value="Ford">Ford</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Tata">Tata</option>
            <option value="Others">Others</option>
        </select>

        <select id="bikeCompanyFilter" style="display: none;">
            <option value="">Select Bike Company</option>
            <option value="Bajaj">Bajaj</option>
            <option value="Hero">Hero</option>
            <option value="Yamaha">Yamaha</option>
            <option value="TVS">TVS</option>
            <option value="Royal Enfield">Royal Enfield</option>
        </select>

        <button onclick="applyFilters()">Filter</button>

        <!-- Mechanics Table -->
        <table id="mechanicTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Vehicle</th>
                    <th>Company</th>
                    <th>Model</th>
                    <th>Service</th>
                    <th>Price</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody id="mechanicTableBody">
                <!-- Data will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
