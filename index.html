<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find My Mechanic</title>
  <link rel="stylesheet" href="style.css">
  <!-- Link to brandData.js -->
  <script src="brandData.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Find Your Mechanic</h1>
  </header>

  <section>
    <!-- Search section -->
    <div class="search-section">
      <h2>Find Mechanic</h2>
      <label for="vehicleType">Select Vehicle Type:</label>
      <select id="vehicleType">
        <option value="">Select Vehicle</option>
        <option value="bike">Bike</option>
        <option value="car">Car</option>
        <option value="others">Others</option>
      </select>

      <label for="brand">Select Brand:</label>
      <select id="brand">
        <option value="">Select Brand</option>
      </select>
      <button onclick="searchMechanics()">Search Mechanics</button>
    </div>

    <!-- Mechanic registration section -->
    <div class="mechanic-register">
      <h2>Register Mechanic</h2>
      <form id="mechanicForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType">
          <option value="">Select Vehicle</option>
          <option value="bike">Bike</option>
          <option value="car">Car</option>
          <option value="others">Others</option>
        </select><br>

        <label for="brand">Brand:</label>
        <select id="brand"></select><br>

        <label for="service">Service Type:</label>
        <input type="text" id="service" required><br>

        <label for="profilePhoto">Upload Photo:</label>
        <input type="file" id="profilePhoto"><br>

        <button type="submit">Register Mechanic</button>
      </form>
    </div>
  </section>

  <section id="mechanicList">
    <h2>Registered Mechanics</h2>
    <div id="mechanicListContainer"></div>
  </section>

  <footer>
    <p>&copy; 2025 Find My Mechanic. All rights reserved.</p>
  </footer>
</body>
</html>
