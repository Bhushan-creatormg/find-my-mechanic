<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find My Mechanic</title>
  <link rel="stylesheet" href="css.style">
</head>
<body>

<header>
  <h1>Find My Mechanic</h1>
</header>

<section class="search-section">
  <h2>Search for a Mechanic</h2>
  <input type="text" id="locationSearch" placeholder="Enter Your Location">
  <select id="vehicleType">
    <option value="">Select Vehicle Type</option>
    <option value="Car">Car</option>
    <option value="Bike">Bike</option>
    <option value="Truck">Truck</option>
    <option value="Other">Other</option>
  </select>
  <select id="brandSelect">
    <option value="">Select Brand</option>
    <!-- (your brand options are filled dynamically, untouched) -->
  </select>
  <button onclick="searchMechanic()">Search</button>
</section>

<section class="mechanic-register">
  <h2>Register as a Mechanic</h2>
  <input type="text" id="mechanicName" placeholder="Full Name" required>
  <input type="text" id="mechanicLocation" placeholder="Location" required>
  <select id="mechanicVehicleType">
    <option value="">Select Vehicle Type</option>
    <option value="Car">Car</option>
    <option value="Bike">Bike</option>
    <option value="Truck">Truck</option>
    <option value="Other">Other</option>
  </select>
  <select id="mechanicBrand">
    <option value="">Select Brand</option>
    <!-- (brand options auto filled by your js, untouched) -->
  </select>
  <button onclick="registerMechanic()">Register Mechanic</button>

  <table id="mechanicTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Vehicle Type</th>
        <th>Brand</th>
      </tr>
    </thead>
    <tbody id="mechanicTableBody">
      <!-- Dynamic mechanic data here -->
    </tbody>
  </table>

  <!-- ðŸ”¥ Mechanic Profile Cards Below -->
  <div id="mechanicProfiles">
    <h2 style="margin-top:40px;">Our Verified Mechanics</h2>
    <div id="profileCardContainer">
      <!-- Profile cards added dynamically -->
    </div>
  </div>
</section>

<!-- Chatbot -->
<div id="chatbot-container">
  <div id="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>
  <div id="chatbot-box">
    <div id="chatbot-header">Smart FAQ Chatbot</div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input-container">
      <input type="text" id="chatbot-input" placeholder="Ask something...">
      <button onclick="sendChatbotMessage()">Send</button>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 Find My Mechanic. All rights reserved.</p>
</footer>

<script src="js.script"></script>

</body>
</html>
