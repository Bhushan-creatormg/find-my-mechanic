<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MechMato - Find Nearby Mechanics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MechMato</h1>
        <p>Find Trusted Mechanics Near You</p>
    </header><section class="search-section">
    <input type="text" id="location" placeholder="Enter your city">

    <select id="vehicleType" onchange="updateBrandOptions()">
        <option value="">Select Vehicle Type</option>
        <option value="Car">Car</option>
        <option value="Bike">Bike</option>
        <option value="Truck">Truck</option>
        <option value="Others">Others</option>
    </select>

    <select id="brand">
        <option value="">Select Brand</option>
    </select>

    <input type="text" id="issue" placeholder="What issue are you facing?">
    <button onclick="filterMechanics()">Search</button>
</section>

<section id="mechanicCards" class="card-container">
    <!-- Mechanic cards will be added here dynamically -->
</section>

<script src="script.js"></script>

</body>
</html>
