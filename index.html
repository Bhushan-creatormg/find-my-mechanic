<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find My Mechanic</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <header>
    <h1>Find My Mechanic</h1>
    <p>Your one-stop solution for vehicle issues</p>
  </header>

  <section class="search-section">
    <input type="text" id="locationInput" placeholder="Enter your location..." />
    <button onclick="filterMechanics()">Search</button>

    <select id="vehicleType">
      <option value="">Select Vehicle Type</option>
      <option value="Bike">Bike</option>
      <option value="Car">Car</option>
      <option value="Truck">Truck</option>
    </select>

    <select id="brand">
      <option value="">Select Brand</option>
    </select>

    <input type="text" id="problemInput" placeholder="What's the problem with your vehicle?" />
  </section>

  <section>
    <h2>Available Mechanics</h2>
    <table id="mechanicTable">
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Service</th>
        <th>Price</th>
        <th>Contact</th>
      </tr>
    </table>
  </section>

  <section class="mechanic-register">
    <h2>Mechanic Registration</h2>
    <form id="mechanicForm">
      <input type="text" id="mechName" placeholder="Full Name" required>
      <input type="tel" id="mechContact" placeholder="Phone Number" required>
      <input type="email" id="mechEmail" placeholder="Email ID" required>
      <input type="text" id="mechAadhar" placeholder="Aadhar Card Number" required>
      <input type="text" id="mechGarage" placeholder="Garage Name" required>
      <input type="text" id="mechExperience" placeholder="Experience (in years)" required>
      <input type="text" id="mechLocation" placeholder="Location" required>

      <select id="mechVehicleType" required>
        <option value="">Select Vehicle Type</option>
        <option value="Bike">Bike</option>
        <option value="Car">Car</option>
        <option value="Truck">Truck</option>
      </select>

      <select id="mechBrand" required>
        <option value="">Select Brand</option>
      </select>

      <input type="text" id="mechService" placeholder="Services (e.g., Oil Change)" required>
      <input type="text" id="mechPrice" placeholder="Estimated Price" required>

      <button type="submit">Register</button>
    </form>
  </section>

  <section id="chatbot-container">
    <div id="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>
    <div id="chatbot-box">
      <div id="chatbot-header">Chat with us</div>
      <div id="chatbot-messages">
        <div class="bot-message">Hi! Need help finding a mechanic?</div>
      </div>
      <div id="chatbot-input-container">
        <input type="text" id="chatbot-input" placeholder="Type your message..." />
        <button onclick="sendChat()">Send</button>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Find My Mechanic. All rights reserved.</p>
  </footer>

</body>
</html>
