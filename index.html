<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Mechanic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Authentication Page -->
    <div id="authPage">
        <h1>Find My Mechanic</h1>
        <div class="auth-container">
            <div id="signup">
                <h2>Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Enter Username">
                <input type="password" id="signupPassword" placeholder="Enter Password">
                <button onclick="registerUser()">Sign Up</button>
            </div>

            <div id="login">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Enter Username">
                <input type="password" id="loginPassword" placeholder="Enter Password">
                <button onclick="loginUser()">Login</button>
            </div>
        </div>
    </div>

    <!-- Main Application Page -->
    <div id="mainPage" style="display: none;">
        <h1>Find My Mechanic</h1>

        <input type="text" id="searchBox" placeholder="Search by location or mechanic name...">
        <button onclick="fetchMechanics()">Search</button>

        <h2>Filters</h2>
        <select id="vehicleType" onchange="updateCompanyDropdown()">
            <option value="">Select Vehicle Type</option>
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
        </select>

        <select id="company">
            <option value="">Select Company</option>
        </select>

        <button onclick="applyFilters()">Apply Filters</button>

        <table id="mechanicTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Vehicle</th>
                    <th>Company</th>
                    <th>Service</th>
                    <th>Price</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <!-- Mechanics Data Here -->
            </tbody>
        </table>

        <h2>Mechanic Registration</h2>
        <div class="mechanic-form">
            <input type="text" id="mechanicName" placeholder="Your Name">
            <input type="text" id="mechanicLocation" placeholder="Enter your location">
            <select id="mechanicVehicle" onchange="updateCompanyDropdown()">
                <option value="Car">Car</option>
                <option value="Bike">Bike</option>
            </select>
            <select id="mechanicCompany">
                <option value="">Select Company</option>
            </select>
            <input type="text" id="mechanicService" placeholder="Service Offered">
            <input type="number" id="mechanicPrice" placeholder="Service Price (â‚¹)">
            <input type="text" id="mechanicContact" placeholder="Contact Number">
            <button onclick="registerMechanic()">Register</button>
        </div>

        <button onclick="logoutUser()">Logout</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
