<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mechanic Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .gold-bg { background-color: #d4af37; color: white; }
    .card-header {
      background-color: #d4af37;
      color: white;
    }
    .card-body {
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .approved { color: green; }
    .pending { color: red; }
    .search-box { max-width: 300px; margin: auto; }
  </style>
</head>
<body>

  <nav class="navbar gold-bg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Find My Mechanic</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Mechanic Listings</h2>

    <div class="search-box mt-4">
      <input type="text" class="form-control" id="searchLocation" placeholder="Search by Location..."/>
    </div>

    <div id="mechanicsList" class="mt-4">
      <!-- Mechanics will be loaded here -->
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Firebase Config (Use your own Firebase project details)
    
     const firebaseConfig = {
  apiKey: "AIzaSyCjc5AVGj18SOiEdyzuepffcyOJXB9FVz4",
  authDomain: "find-my-mechanic-ee65d.firebaseapp.com",
  projectId: "find-my-mechanic-ee65d",
  storageBucket: "find-my-mechanic-ee65d.firebasestorage.app",
  messagingSenderId: "1044407480698",
    appId: "1:1044407480698:web:54bcc09f8579038e80e6c3"
};


// Initialize Firebase
const app = initializeApp(firebaseConfig);
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fetch Mechanics from Firebase
    function fetchMechanics() {
      const mechanicsRef = db.ref('mechanics');
      mechanicsRef.on('value', (snapshot) => {
        const mechanics = snapshot.val();
        displayMechanics(mechanics);
      });
    }

    // Display Mechanics on the Page
    function displayMechanics(mechanics) {
      const mechanicsList = document.getElementById('mechanicsList');
      mechanicsList.innerHTML = '';  // Clear the list before displaying

      for (let id in mechanics) {
        const mechanic = mechanics[id];
        const mechanicCard = document.createElement('div');
        mechanicCard.classList.add('card');
        mechanicCard.classList.add('mb-3');
        
        const isApproved = mechanic.approved ? 'approved' : 'pending';
        const statusText = mechanic.approved ? 'Approved' : 'Pending';

        mechanicCard.innerHTML = `
          <div class="card-header">
            <h5>${mechanic.name}</h5>
            <span class="badge ${isApproved}">${statusText}</span>
          </div>
          <div class="card-body">
            <p><strong>Phone:</strong> ${mechanic.phone}</p>
            <p><strong>Email:</strong> ${mechanic.email}</p>
            <p><strong>Experience:</strong> ${mechanic.experience} years</p>
            <p><strong>Location:</strong> ${mechanic.location}</p>
            <p><strong>Vehicle Type:</strong> ${mechanic.vehicle}</p>
            <p><strong>Skills/Bio:</strong> ${mechanic.skills}</p>
          </div>
        `;

        mechanicsList.appendChild(mechanicCard);
      }
    }

    // Search Functionality (Filter by Location)
    document.getElementById('searchLocation').addEventListener('input', (event) => {
      const query = event.target.value.toLowerCase();
      const mechanics = document.getElementsByClassName('card');
      
      Array.from(mechanics).forEach((card) => {
        const location = card.querySelector('p strong:nth-child(2)').innerText.toLowerCase();
        if (location.includes(query)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });

    // Load mechanics when the page loads
    window.onload = fetchMechanics;
  </script>

</body>
</html>
