<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mechanic Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
    }
    .gold {
      color: #d4af37;
    }
    .tick {
      color: green;
      font-weight: bold;
    }
    .card {
      border: 1px solid #d4af37;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-gold {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      border: none;
    }
    .btn-gold:hover {
      background-color: #bfa534;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center gold">Available Mechanics</h2>

    <div class="row my-4">
      <div class="col-md-4">
        <select id="filterVehicle" class="form-select">
          <option value="">All Vehicle Types</option>
          <option>Bike</option>
          <option>Car</option>
          <option>Truck</option>
          <option>Others</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" id="filterLocation" class="form-control" placeholder="Enter City" />
      </div>
      <div class="col-md-4">
        <button class="btn btn-gold w-100" onclick="filterMechanics()">Filter</button>
      </div>
    </div>

    <div id="mechanicList" class="row"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjc5AVGj18SOiEdyzuepffcyOJXB9FVz4",
      authDomain: "find-my-mechanic-ee65d.firebaseapp.com",
      projectId: "find-my-mechanic-ee65d",
      storageBucket: "find-my-mechanic-ee65d.appspot.com",
      messagingSenderId: "1044407480698",
      appId: "1:1044407480698:web:54bcc09f8579038e80e6c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const mechanicList = document.getElementById("mechanicList");
    let allMechanics = [];

    async function fetchMechanics() {
      const mechanicsRef = collection(db, "mechanics");
      const q = query(mechanicsRef, where("approved", "==", true), orderBy("timestamp", "desc")); // âœ… fixed
      const querySnapshot = await getDocs(q);
      allMechanics = [];
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        allMechanics.push({ id: doc.id, ...data });
      });
      displayMechanics(allMechanics);
    }

    function displayMechanics(mechanics) {
      mechanicList.innerHTML = "";
      if (mechanics.length === 0) {
        mechanicList.innerHTML = "<p>No mechanics found.</p>";
        return;
      }
      mechanics.forEach((mech) => {
        mechanicList.innerHTML += `
          <div class="col-md-4">
            <div class="card p-3">
              <h5>${mech.name || 'N/A'} <span class="tick">&#10004;</span></h5>
              <p><strong>Phone:</strong> ${mech.phone || 'N/A'}</p>
              <p><strong>Experience:</strong> ${mech.experience || 'N/A'} years</p>
              <p><strong>Location:</strong> ${mech.location || 'N/A'}</p>
              <p><strong>Vehicle Type:</strong> ${mech.vehicleType || 'N/A'}</p>
              <p><strong>Brand:</strong> ${mech.brand || 'N/A'}</p>
              <a href="booking-mechanic.html?name=${encodeURIComponent(mech.name)}" class="btn btn-gold">Book Now</a>
            </div>
          </div>
        `;
      });
    }

    window.filterMechanics = function () {
      const type = document.getElementById("filterVehicle").value.toLowerCase();
      const location = document.getElementById("filterLocation").value.toLowerCase();

      const filtered = allMechanics.filter(mech => {
        return (
          (type === "" || (mech.vehicleType || "").toLowerCase() === type) &&
          (location === "" || (mech.location || "").toLowerCase().includes(location))
        );
      });

      displayMechanics(filtered);
    };

    fetchMechanics();
  </script>
</body>
</html>
