<!-- admin-panel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>Pending Mechanic Approvals</h2>
  <div id="pendingList"></div>
  <script>
    const db = firebase.firestore();
    const container = document.getElementById('pendingList');

    db.collection('mechanics').where('approved', '==', false).onSnapshot(snapshot => {
      container.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.innerHTML = `
          <p><strong>${data.name}</strong> - ${data.location} - ${data.vehicleType}</p>
          <button onclick="approveMechanic('${doc.id}')">Approve</button>
          <button onclick="deleteMechanic('${doc.id}')">Delete</button>
          <hr>
        `;
        container.appendChild(div);
      });
    });

    async function approveMechanic(id) {
      await db.collection('mechanics').doc(id).update({ approved: true });
      alert('Mechanic approved!');
    }

    async function deleteMechanic(id) {
      if (confirm('Are you sure?')) {
        await db.collection('mechanics').doc(id).delete();
      }
    }
  </script>
</body>
</html>
