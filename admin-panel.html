<!-- admin-panel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center text-warning mb-4">Admin Dashboard</h2>
    <div id="mechanicList" class="row gy-3"></div>
  </div>

  <script>
    const mechanics = [
      { name: "Amit Garage", location: "Borivali", approved: false },
      { name: "Raj Auto", location: "Thane", approved: true }
    ];

    const listDiv = document.getElementById("mechanicList");

    mechanics.forEach((mech, i) => {
      const div = document.createElement("div");
      div.className = "col-md-6";
      div.innerHTML = `
        <div class="card p-3 shadow-sm">
          <h5>${mech.name}</h5>
          <p>Location: ${mech.location}</p>
          <button class="btn btn-sm ${mech.approved ? 'btn-success' : 'btn-warning'}">
            ${mech.approved ? 'Approved' : 'Approve'}
          </button>
        </div>
      `;
      listDiv.appendChild(div);
    });
  </script>
</body>
</html>
