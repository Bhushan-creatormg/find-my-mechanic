<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Approve Mechanics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .gold-bg { background-color: #d4af37; color: white; }
    .container { max-width: 1200px; margin-top: 50px; }
    .card { margin-bottom: 20px; }
    .btn-approve { background-color: green; color: white; }
    .btn-reject { background-color: red; color: white; }
  </style>
</head>
<body>

  <nav class="navbar gold-bg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Find My Mechanic - Admin Panel</a>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center">Pending Mechanic Approvals</h2>
    <div id="pendingMechanicsList">
      <!-- Pending mechanics will be loaded here -->
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const db = firebase.database();
    const auth = firebase.auth();

    // Fetch pending mechanics from Firebase
    function fetchPendingMechanics() {
      const mechanicsRef = db.ref('mechanics');
      mechanicsRef.orderByChild('approved').equalTo(false).on('value', (snapshot) => {
        const mechanics = snapshot.val();
        displayPendingMechanics(mechanics);
      });
    }

    // Display Pending Mechanics
    function displayPendingMechanics(mechanics) {
      const mechanicsList = document.getElementById('pendingMechanicsList');
      mechanicsList.innerHTML = '';  // Clear the list before displaying

      for (let id in mechanics) {
        const mechanic = mechanics[id];
        const mechanicCard = document.createElement('div');
        mechanicCard.classList.add('card');
        mechanicCard.classList.add('mb-3');

        mechanicCard.innerHTML = `
          <div class="card-header">
            <h5>${mechanic.name}</h5>
            <p>Status: Pending Approval</p>
          </div>
          <div class="card-body">
            <p><strong>Location:</strong> ${mechanic.location}</p>
            <p><strong>Experience:</strong> ${mechanic.experience} years</p>
            <p><strong>Vehicle Type:</strong> ${mechanic.vehicle}</p>
            <button class="btn btn-approve" onclick="approveMechanic('${id}')">Approve</button>
            <button class="btn btn-reject" onclick="rejectMechanic('${id}')">Reject</button>
          </div>
        `;

        mechanicsList.appendChild(mechanicCard);
      }
    }

    // Approve Mechanic
    function approveMechanic(id) {
      const mechanicRef = db.ref('mechanics/' + id);
      mechanicRef.update({ approved: true })
        .then(() => {
          alert('Mechanic approved!');
          fetchPendingMechanics();  // Refresh the list
        });
    }

    // Reject Mechanic
    function rejectMechanic(id) {
      const mechanicRef = db.ref('mechanics/' + id);
      mechanicRef.remove()
        .then(() => {
          alert('Mechanic rejected!');
          fetchPendingMechanics();  // Refresh the list
        });
    }

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          window.location.href = 'admin-login.html';  // Redirect to login
        });
    });

    // Fetch pending mechanics on page load
    window.onload = fetchPendingMechanics;
  </script>

</body>
</html>
