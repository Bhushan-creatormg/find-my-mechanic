<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Find My Mechanic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-warning">Pending Mechanic Registrations</h2>
    <div id="mechanicList" class="row gy-3"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjc5AVGj18SOiEdyzuepffcyOJXB9FVz4",
      authDomain: "find-my-mechanic-ee65d.firebaseapp.com",
      projectId: "find-my-mechanic-ee65d",
      storageBucket: "find-my-mechanic-ee65d.appspot.com",
      messagingSenderId: "1044407480698",
      appId: "1:1044407480698:web:54bcc09f8579038e80e6c3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const mechanicList = document.getElementById("mechanicList");

    function loadPendingMechanics() {
      db.collection("mechanics").where("approved", "==", false).get()
        .then(snapshot => {
          mechanicList.innerHTML = '';
          if (snapshot.empty) {
            mechanicList.innerHTML = '<p class="text-muted">No pending registrations.</p>';
            return;
          }
          snapshot.forEach(doc => {
            const mech = doc.data();
            const card = document.createElement("div");
            card.className = "col-md-4";
            card.innerHTML = `
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">${mech.name}</h5>
                  <p class="card-text">
                    Location: ${mech.location}<br>
                    Vehicle Type: ${mech.vehicleType}<br>
                    Brand: ${mech.brand}<br>
                    Phone: ${mech.phone}
                  </p>
                  <button class="btn btn-success" onclick="approveMechanic('${doc.id}')">Approve</button>
                </div>
              </div>
            `;
            mechanicList.appendChild(card);
          });
        });
    }

    function approveMechanic(id) {
      db.collection("mechanics").doc(id).update({
        approved: true
      }).then(() => {
        alert("Mechanic approved!");
        loadPendingMechanics();
      });
    }

    loadPendingMechanics();
  </script>
</body>
</html>
