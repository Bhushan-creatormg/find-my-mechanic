<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Mechanic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #fff;
    }
    .gold {
      color: #d4af37;
    }
    .btn-gold {
      background-color: #d4af37;
      color: white;
    }
    .btn-gold:hover {
      background-color: #c19b2e;
    }
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center gold">Book a Mechanic</h3>
    <form id="bookingForm" class="mt-4">
      <div class="mb-3">
        <label for="mechanicName" class="form-label">Mechanic Name</label>
        <input type="text" class="form-control" id="mechanicName" readonly />
      </div>
      <div class="mb-3">
        <label for="customerName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="customerName" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Your Phone</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>
      <div class="mb-3">
        <label for="timeSlot" class="form-label">Preferred Time Slot</label>
        <input type="datetime-local" class="form-control" id="timeSlot" required />
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="urgentCheck" />
        <label class="form-check-label" for="urgentCheck">
          Mark as Urgent (Extra Charges May Apply)
        </label>
      </div>
      <button type="submit" class="btn btn-gold w-100">Confirm Booking</button>
    </form>
    <div id="msg" class="text-success mt-3 text-center"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjc5AVGj18SOiEdyzuepffcyOJXB9FVz4",
      authDomain: "find-my-mechanic-ee65d.firebaseapp.com",
      projectId: "find-my-mechanic-ee65d",
      storageBucket: "find-my-mechanic-ee65d.appspot.com",
      messagingSenderId: "1044407480698",
      appId: "1:1044407480698:web:54bcc09f8579038e80e6c3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const mechanicInput = document.getElementById("mechanicName");
    const urlParams = new URLSearchParams(window.location.search);
    const mechanicName = urlParams.get("name") || "";
    mechanicInput.value = mechanicName;

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("customerName").value;
      const phone = document.getElementById("phone").value;
      const time = document.getElementById("timeSlot").value;
      const urgent = document.getElementById("urgentCheck").checked;

      try {
        await addDoc(collection(db, "bookings"), {
          mechanic: mechanicName,
          customer: name,
          phone: phone,
          time: time,
          urgent: urgent,
          status: "Pending"
        });
        document.getElementById("msg").innerText = "Booking successful!";
        document.getElementById("bookingForm").reset();
        mechanicInput.value = mechanicName;
      } catch (error) {
        console.error("Booking failed:", error);
        document.getElementById("msg").innerText = "Booking failed. Try again.";
      }
    });
  </script>
</body>
</html>
