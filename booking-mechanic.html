<!-- booking-mechanic.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Mechanic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4 text-warning">Book a Mechanic</h2>
    <form id="bookingForm" class="card p-4 shadow">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Preferred Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Preferred Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <div class="mb-3">
        <label for="problem" class="form-label">Vehicle Problem</label>
        <textarea class="form-control" id="problem" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning w-100">Submit Booking</button>
    </form>
  </div>
  <script>
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Booking Submitted Successfully!");
      this.reset();
    });
  </script>
</body>
</html>
