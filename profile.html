<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mechanic Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-box { max-width: 700px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="bg-light">
  <div class="container profile-box">
    <h2 class="text-center">Mechanic Profile</h2>
    <p><strong>Name:</strong> Rahul's Garage</p>
    <p><strong>Location:</strong> Kalyan</p>
    <p><strong>Experience:</strong> 5 years</p>
    <p><strong>Specialization:</strong> Puncture Repair</p>
    <p><strong>Contact:</strong> 9876543210</p>
    <p><strong>Price:</strong> â‚¹200</p>
    <hr>
    <h4 class="mt-4">Book This Mechanic</h4>
    <form id="bookingForm">
      <input type="text" class="form-control mb-2" id="customerName" placeholder="Your Name" required />
      <input type="text" class="form-control mb-2" id="vehicleType" placeholder="Vehicle Type" required />
      <input type="text" class="form-control mb-2" id="problem" placeholder="Describe Problem" required />
      <input type="datetime-local" class="form-control mb-2" id="bookingTime" required />
      <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
    </form>
    <div id="bookingMsg" class="mt-3 text-success fw-bold" style="display:none;">Booking Confirmed!</div>
  </div>
  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("bookingMsg").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
