<!-- mechanic-register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechanic Registration</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>Mechanic Registration</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required /><br>
    <input type="text" id="phone" placeholder="Phone Number" required /><br>
    <input type="email" id="email" placeholder="Email" required /><br>
    <input type="text" id="location" placeholder="City" required /><br>
    <select id="vehicleType" required>
      <option value="">Select Vehicle Type</option>
      <option value="Bike">Bike</option>
      <option value="Car">Car</option>
      <option value="Truck">Truck</option>
    </select><br>
    <input type="text" id="brands" placeholder="Brands Specialized In" required /><br>
    <textarea id="experience" placeholder="Experience Details" required></textarea><br>
    <button type="submit">Register</button>
  </form>

  <script>
    const db = firebase.firestore();
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await db.collection('mechanics').add({
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        location: document.getElementById('location').value,
        vehicleType: document.getElementById('vehicleType').value,
        brands: document.getElementById('brands').value,
        experience: document.getElementById('experience').value,
        approved: false,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert('Registration submitted. Awaiting admin approval.');
      document.getElementById('registerForm').reset();
    });
  </script>
</body>
</html>
