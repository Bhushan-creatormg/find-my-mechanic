<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .gold-bg { background-color: #d4af37; color: white; }
    .login-box {
      width: 300px;
      margin: 100px auto;
    }
  </style>
</head>
<body>

  <nav class="navbar gold-bg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Find My Mechanic - Admin</a>
    </div>
  </nav>

  <div class="container">
    <div class="login-box">
      <h3 class="text-center">Admin Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter admin email" required/>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required/>
        </div>
        <button type="submit" class="btn gold-bg w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase Config (Use your own Firebase project details)
    const firebaseConfig = {
      apiKey: "AIzaSyCjc5AVGj18SOiEdyzuepffcyOJXB9FVz4",
  authDomain: "find-my-mechanic-ee65d.firebaseapp.com",
  projectId: "find-my-mechanic-ee65d",
  storageBucket: "find-my-mechanic-ee65d.firebasestorage.app",
  messagingSenderId: "1044407480698",
  appId: "1:1044407480698:web:54bcc09f8579038e80e6c3"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Admin Login Function
    document.getElementById('loginForm').addEventListener('submit', (event) => {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'admin-panel.html'; // Redirect to Admin Panel
        })
        .catch((error) => {
          alert('Login failed: ' + error.message);
        });
    });
  </script>
</body>
</html>
