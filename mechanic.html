<!-- mechanic.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mechanic Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center text-warning">Mechanic Registration</h2>
    <form id="mechanicForm">
      <input type="text" class="form-control mb-2" placeholder="Name" id="name" required />
      <input type="text" class="form-control mb-2" placeholder="Experience (in years)" id="experience" required />
      <input type="text" class="form-control mb-2" placeholder="Location" id="location" required />
      <input type="text" class="form-control mb-2" placeholder="Specialization" id="specialization" required />
      <button type="submit" class="btn btn-warning w-100">Register</button>
    </form>
  </div>

  <script type="module">
    import { db, collection, addDoc } from './firebase.js';

    document.getElementById("mechanicForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const experience = document.getElementById("experience").value;
      const location = document.getElementById("location").value;
      const specialization = document.getElementById("specialization").value;

      try {
        await addDoc(collection(db, "mechanics"), {
          name,
          experience,
          location,
          specialization,
          approved: false
        });
        alert("Registration submitted! Await admin approval.");
      } catch (err) {
        alert("Error saving data: " + err);
      }
    });
  </script>
</body>
</html>
