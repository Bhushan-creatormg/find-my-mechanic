<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mechanic Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .gold-bg { background-color: #d4af37; color: white; }
    .form-section {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <nav class="navbar gold-bg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Find My Mechanic</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="form-section">
      <h4 class="mb-4 text-center">Mechanic Registration</h4>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" id="location" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Years of Experience</label>
          <input type="number" class="form-control" id="experience" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Vehicle Type</label>
          <select class="form-select" id="vehicle" required>
            <option value="">Select</option>
            <option>Bike</option>
            <option>Car</option>
            <option>Truck</option>
            <option>Others</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Skills / Bio</label>
          <textarea class="form-control" id="skills" rows="3"></textarea>
        </div>
        <button type="submit" class="btn gold-bg w-100">Register</button>
      </form>
      <div id="successMessage" class="text-success mt-3 text-center fw-semibold"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Replace with your Firebase Config
    
const firebaseConfig = {
  apiKey: "AIzaSyCjc5AVGj18SOiEdyzuepffcyOJXB9FVz4",
  authDomain: "find-my-mechanic-ee65d.firebaseapp.com",
  projectId: "find-my-mechanic-ee65d",
  storageBucket: "find-my-mechanic-ee65d.firebasestorage.app",
  messagingSenderId: "1044407480698",
  appId: "1:1044407480698:web:54bcc09f8579038e80e6c3"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const mechanic = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        location: document.getElementById('location').value,
        experience: document.getElementById('experience').value,
        vehicle: document.getElementById('vehicle').value,
        skills: document.getElementById('skills').value,
        approved: false  // default: not approved
      };

      db.ref('mechanics').push(mechanic)
        .then(() => {
          document.getElementById('successMessage').textContent = 'Registration submitted! Await admin approval.';
          document.getElementById('registerForm').reset();
        })
        .catch(error => {
          document.getElementById('successMessage').textContent = 'Error: ' + error.message;
        });
    });
  </script>
</body>
</html>
